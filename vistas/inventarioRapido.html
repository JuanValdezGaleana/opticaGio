                </div>

                </div> -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> &nbsp;Guardar información</button>
                </div>
              </form>
              <div id="msjAltaInventario" class="col-12"></div>
    
    
    
            </div>
          </div>
        </div>
        
    </div>

    <div id="espTbInventarios" class="col-12"></div>

</section>
